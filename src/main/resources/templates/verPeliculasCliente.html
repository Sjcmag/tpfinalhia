<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<head>
<!--<link th:href="@{webjars/bootstrap/4.5.0/css/bootstrap.min.css}" rel="stylesheet" type="text/css">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500&family=Seaweed+Script&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
<style type="text/css"> 
</style>
<title>***Listado de Peliculas***</title>
<style>
    body{
    min-height: 100vh;
    display: grid;
    font-family: 'Hind Siliguri', sans-serif;
    justify-items:center;
    overflow-y:scroll;
}
img{
	width:120px;
	height:140px;
}
</style>
</head>

<body>
<h2>Peliculas registradas</h2>
<div class="contenedor">
<div class="alert text-center" th:if="${formPeliculaErrorMessage}" th:text="${formUsuarioPeliculaMessage}">Name Error</div>
<table class="table" id="tabla" th:object="">
  <thead>
    <tr>
	  <th scope="col">Portada</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Genero</th>
      <th scope="col">Duracion</th>
      <th scope="col">Fecha de Estreno</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="p : ${listapeliculas}">
    	<td><img th:src="${'data:image/jpg;base64,'+p.imagen}" alt="" ></td>
		<td th:text="${p.nombre}"></td>
		<td th:text="${p.descripcion}"></td>
		<td th:text="${p.genero}"></td>
		<td th:text="${p.duracion}"></td>
		<td th:text="${p.fechadeE}"></td>
    </tr>
</tbody>
</table>

            <div class="col">
                <div class="card" th:each="p : ${listapeliculas}">
                <img th:src="${'data:image/jpg;base64,'+p.imagen}" alt="" >
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.nombre}">Titulo de cancion</h5>
                    <p class="card-text" th:text="${p.descripcion}">{Descripcion de la cancion, nombre de artista, nombre de album, descripcion de artista}</p>
             		<button class="btn1" th:href="${'/cargarResena'}">Comentar</button>
                    <button class="btn1" th:href="${'/mostrarResena'}">Comentar</button>
                </div>
                </div>
            </div>
<a href="index">
    <div class="botn">
      <span>Volver al Inicio</span>
    </div>
    </a>
    </div>
</body>

</html>
