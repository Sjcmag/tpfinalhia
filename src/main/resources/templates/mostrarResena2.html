<title>***Listado de Resenas***</title>
<style>
    body{
    min-height: 100vh;
    display: grid;
    font-family: 'Hind Siliguri', sans-serif;
    justify-items:center;
    overflow-y:scroll;
}
</style>
</head>

<body>
<h2>Resenas registradas</h2>
<div class="contenedor">
<div class="alert text-center" th:if="${formReseniaErrorMessage}" th:text="${formReseniaErrorMessage}">Name Error</div>
<table class="table" id="tabla">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Pelicula</th>
      <th scope="col">Opinion</th>
      <th scope="col">Valoracion</th>
      <th scope="col">Fecha de Comentario</th>
      <!--<th scope="col">Editar</th>-->
    </tr>
  </thead>
  <tbody>
    <tr th:each="r : ${listaresenas}" >
		<td th:text="${r.cliente.nombre}"></td>
		<td th:text="${r.pelicula.nombre}"></td>
		<td th:text="${r.texto}"></td>
		<td th:text="${r.valoracion}"></td>
		<td th:text="${r.fechadeCom}"></td>
		<!--<td><a class="bton" th:href="@{'/editarResena/'+${r.idComentario}}"> Editar </a></td>-->
    </tr>
</tbody>
</table>
<a href="/mostrarpeliculasclientes">
    <div class="botn">
      <span>Volver al Inicio</span>
    </div>
    </a>
    </div>
</html>
