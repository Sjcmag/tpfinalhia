<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500&family=Seaweed+Script&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <title>Document</title>
    <style>
    body{
    min-height: 100vh;
    display: grid;
    font-family: 'Hind Siliguri', sans-serif;
    justify-items:center;
    overflow-y:scroll;
}
img{
	width:120px;
	height:140px;
}
</style>
</head>
<body>
    <div class="container">
        <form class="caja col-md 6" th:object="${unaResenia}" th:action="${band2} ? @{/ModificarResena} : @{/guardarResenia}" method="post">
        
      
        
        	  		<div class="mb-3">
    			<label for="exampleInputEmail1" class="form-label">Cliente</label>
    				<select class="form-control"
						th:field="*{cliente.dni}">
						<option th:value="${cliente.dni}"
							th:text="${cliente.apellido}"></option>
					</select>    
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Peliculas</label>
    <select class="form-control" th:field="*{pelicula.id}"> 
    <option 
    th:value="${pelicula.id}" th:text="${pelicula.nombre}"></option >
    </select>
    <div class="alert alert-danger"
        		th:if="${#fields.hasErrors('pelicula')}"th:errors="*{pelicula}"></div>
  </div>
        
        
            <label for="texto">Ingrese su opinion sobre la pelicula</label>
            <textarea class="form-control" id="texto" th:field="*{texto}" value=""></textarea>
            <br>
            <br>
          <div class="mb-3">
                <label for="valoracion" class="form-label">Valoracion</label>
                <input type="number" class="form-control" id="valoracion" th:field="*{valoracion}" required>
       			 <div class="alert alert-danger" 
        		th:if="${#fields.hasErrors('valoracion')}"th:errors="*{valoracion}"></div>
          </div>
          
          <div class="mb-3">
                <label for="fechadeCom" class="form-label" >Fecha de Comentario</label>
                <input  type="date"  class="date form-control" id="fechadeCom" th:field="*{fechadeCom}" required>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('fechadeCom')}"th:errors="*{fechadeCom}"></div>
            </div> 
          
          
<!--             <button type="submit" class="button"><span>Publicar comentario y valoracion</span> </button>  -->
<!-- 		    <a class="button" th:href="@{/}">Volver</a> -->
        	  <div>
            <button type="submit" class="button"><span th:text="${band}? 'Modificar' : 'Registrar' "></span> </button> 
		    <a class="button" th:href="@{/peliculasclientes}">Volver</a>
				</div>
        </form>
       
    </div>
</body>
</html>
