<title>***Listado de Clientes***</title>
<style>
    body{
    min-height: 100vh;
    display: grid;
    font-family: 'Hind Siliguri', sans-serif;
    justify-items:center;
    overflow-y:scroll;
}
</style>
</head>

<body>
<h2>Clientess registrados</h2>
<div class="contenedor">
<div class="alert text-center" th:if="${formClienteErrorMessage}" th:text="${formClienteErrorMessage}">Name Error</div>
<table class="table" id="tabla">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">DNI</th>
      <th scope="col">Email</th>
      <th scope="col">Fecha de Nacimiento</th>
      <th scope="col">Tipo</th>
    </tr>
  </thead>
  <tbody>
		<td th:text="${cliente.nombre}"></td>
		<td th:text="${cliente.apellido}"></td>
		<td th:text="${cliente.dni}"></td>
		<td th:text="${cliente.email}"></td>
		<td th:text="${cliente.FechadeN}"></td>
		<td th:text="${cliente.tipo}"></td>
		
    </tr>
</tbody>
</table>
<a href="/mostrarpeliculasclientes">
    <div class="botn">
      <span>Volver al Inicio</span>
    </div>
    </a>
    </div>
</body>
