<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Cliente</title>
</head>
<body>
    <!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<!--<link th:href="@{webjars/bootstrap/4.5.0/css/bootstrap.min.css}" rel="stylesheet" type="text/css">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500&family=Seaweed+Script&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
<style type="text/css"> 
body{
    overflow: visible;
}
</style>
<meta charset="UTF-8">
<title>index</title>
</head>
<body>
<div class="container" id="registro" th:fragment="inicio">
<div class="titulo">
<h5>Inicio de usuario</h5>
</div>
		<form th:object="${pelicula}" th:action="${band}? @{/Modificarpelicula} : @{/guardarpelicula}" method="post" enctype="multipart/form-data">
            <div>
            <input type="hidden" th:if=${band} th:field=*{id}>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" value="" required>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('nombre')}"th:errors="*{nombre}"></div>
            </div>
            
          
            <div class="mb-3">
                <label for="genero" class="form-label">Genero</label>
                <select class="form-control" th:field="*{genero}" id="genero" aria-label="Elegir">Elegir
                	<option selected disabled value="Elegir">Elegir</option>
                	<option value="Comedia" >Comedia</option>
                	<option value="Romance" >Romance</option>
                	<option value="Drama" >Drama</option>
                	<option value="Sci-Fi" >Sci-Fi</option>
                	<option value="Accion" >Accion</option>
                	<option value="Fantasia" >Fantasia</option>
                
                </select>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('genero')}"th:errors="*{genero}"></div>
            </div>
          
            <div class="mb-3">
                <label for="duracion" class="form-label">Duracion</label>
                <input type="number" class="form-control" id="duracion" th:field="*{duracion}" required>
        <div class="alert alert-danger" 
        th:if="${#fields.hasErrors('duracion')}"th:errors="*{duracion}"></div>
            </div>
	  	
		  <div class="mb-3" style="display:inline">
	    		<label for="descripcion" class="form-label">Descripcion</label>
	 	  		 <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" required>
	 	         <div class="alert alert-danger" th:if="${#fields.hasErrors('descripcion')}"th:errors="*{descripcion}"></div>
	 	  <div id="emailHelp" class="form-text"></div>
		  </div>
		    <div class="mb-3">
                <label for="fechadeE" class="form-label">Fecha de Estreno</label>
                <input type="date"  class="date form-control" id="fechadeE" th:field="*{fechadeE}" required>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('fechadeE')}"th:errors="*{fechadeE}"></div>
            </div>
            
            <div class="form-group row">
					<label for="file" class="col-sm-4 custom-file-upload"> Subir
						Imagen </label>
					<div class="col-sm-10">
						<input type="file" name="file" class="form-control-file"   id="file"
							accept="image/x-png,image/gif,image/jpeg,image/png,image/jpeg"
							onchange="loadFile(event)"> <img id="output"
							style="padding-top: 2px; width: 14px;" />
					</div>
				</div>
             <div>
<button type="submit" class="button"><span th:text="${band}? 'Modificar' : 'Registrar' "></span> </button> 
		    <a class="button" th:href="@{/}">Volver</a>
				</div>
	</form >
</div>
<script type="text/javascript">  
  $('.datepicker').on(
        'dp.show',
        function(e) {
        $(".bootstrap-datetimepicker-widget").css(
        "background-color", "#3c3e43");
        });
</script> 
</body>

</html>
