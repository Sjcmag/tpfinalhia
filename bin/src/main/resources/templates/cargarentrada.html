<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500&family=Seaweed+Script&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
<title>Cliente - Pelicula</title>
</head>
<body>
	<div class="container" id="registro" th:fragment="inicio">
	<div class="titulo">
<h5>Inicio de usuario</h5>
</div>
		<div class="alert alert-success alert-dismissible fade show row" role="alert" th:if="${formClientePeliculaErrorMessage}" >
			<label th:text="${formClientePeliculaErrorMessage}"></label>  
  				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
					<div class="row">
				<form th:object="${unaEntrada}" th:action="@{/guardarEntrada}"	 method="post">
	
  		<div class="mb-3">
    			<label for="exampleInputEmail1" class="form-label">Cliente</label>
    				<select class="form-control"
						th:field="*{cliente.dni}">
						<option th:each="c:${clientes}" th:value="${c.dni}"
							th:text="${c.apellido}"></option>
					</select>    
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Peliculas</label>
    <select class="form-control"
						th:field="*{pelicula.id}">
						<option th:each="p:${peliculas}" th:value="${p.id}"
							th:text="${p.nombre}"></option>
					</select>
  </div>  
  
  <div>
<button type="submit" class="button"><span th:text="'Realizar Compra' "></span> </button> 
		    <a class="button" th:href="@{/}">Volver</a>
  </div>
  
	</div>
  
</form>
	</div>
</body>
</html>
